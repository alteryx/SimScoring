<form>
  <fieldset>
    <legend>Simulation Scoring</legend>
    {{ results.name }}
    {{ numRecords }}
    {{ per.iter }}
    <div id="glm-checkbox" style='display:none;'>
      {{ isGLM }}
    </div>
    <div id="target-variable">
      {{ targetVariable }}
    </div>
    <div id='display-seed'>
      {{ displaySeed }}
    </div>
    <div id='input-seed'>
      {{ seed }}
    </div>
  </fieldset>
</form>
