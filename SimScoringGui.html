<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
SimScoring
</title>
    <link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
    <script type="text/javascript">
      // Include version 1 of the base GUI library.
      document.write(
        '<link rel="import" href="' + window.Alteryx.LibDir + '1/lib/alteryx/gui/includes.html">'
      );
    </script>
</head>
<body>
    
<fieldset>
  <!--  numRecords  -->
  <label>The number of records to score</label>
  <alteryx-pluginwidget type="NumericSpinner" default="256000" minimum="1" maximum="1000000000" step="1" id="numRecords" dataName="numRecords"></alteryx-pluginwidget>
    
  <!--  per.iter  -->
  <label>How many samples from error distribution per iteration</label>
  <alteryx-pluginwidget type="NumericSpinner" default="1" minimum="1" maximum="1000000" step="1" id="per.iter" dataName="per.iter"></alteryx-pluginwidget>
    
  <!--  results.name  -->
  <label>Name results of score simulation</label>
  <alteryx-pluginwidget type="TextBox" password="false" id="results.name" dataName="results.name"></alteryx-pluginwidget>
    
  <!--  targetVariable  -->
  <label>Select target variable</label>
  <alteryx-pluginwidget type="DropDown" dataType="FieldSelector" inputNumber="2" connectionNumber="0" fieldType="All" id="targetVariable" dataName="targetVariable"></alteryx-pluginwidget>
    
  <!--  seed  -->
  <label>Set seed</label>
  <alteryx-pluginwidget type="NumericSpinner" default="1234" minimum="0" maximum="1000000" step="1" id="seed" dataName="seed"></alteryx-pluginwidget>
    
</fieldset>

  <script src="app.min.js" type="text/javascript"></script>
</body>
</html>
