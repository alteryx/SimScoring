<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
SimScoring
</title>
    <link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
    <script type="text/javascript">
      // Include version 1 of the base GUI library.
      document.write(
        '<link rel="import" href="' + window.Alteryx.LibDir + '1/lib/alteryx/gui/includes.html">'
      );
    </script>
</head>
<body>
    
<form>
  <fieldset>
    <legend>Simulation Scoring</legend>
    
<!--  num.records  -->
<label>The number of records to score at a time</label>
<alteryx-pluginwidget type="NumericSpinner" default="256000" minimum="1" maximum="1000000000" step="1" dataName="num.records"></alteryx-pluginwidget>
  

    
<!--  per.iter  -->
<label>How many samples from error distribution per iteration</label>
<alteryx-pluginwidget type="NumericSpinner" default="1" minimum="1" maximum="1000000" step="1" dataName="per.iter"></alteryx-pluginwidget>
  

    
<!--  results.name  -->
<label>Name results of score simulation</label>
<alteryx-pluginwidget type="TextBox" password="false" dataName="results.name"></alteryx-pluginwidget>
  

    
<!--  targetVariable  -->
<label>Select target variable</label>
<alteryx-pluginwidget type="DropDown" dataType="FieldSelector" inputNumber="1" connectionNumber="0" fieldType="All" dataName="targetVariable"></alteryx-pluginwidget>
  

    <div id='display-seed'>
      
<!--  displaySeed  -->
<label></label>
<alteryx-pluginwidget type="CheckBox" text="Should set new seed?" default="FALSE" dataName="displaySeed"></alteryx-pluginwidget>
  

    </div>
    <div id='input-seed'>
      
<!--  seed  -->
<label>Set seed</label>
<alteryx-pluginwidget type="NumericSpinner" default="50" minimum="0" maximum="100" step="1" dataName="seed"></alteryx-pluginwidget>
  

    </div>
  </fieldset>
</form>

  <script src="app.min.js" type="text/javascript"></script>
</body>
</html>
